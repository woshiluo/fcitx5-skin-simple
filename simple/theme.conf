[Metadata]
Name=simple
Version=0.1
Author=Woshiluo
Description=Material Theme
ScaleWithDPI=True

[InputPanel]
# 字体
Font=Sans 13
# 非选中候选字颜色
NormalColor=#6b6b6b
# 选中候选字颜色
HighlightCandidateColor=#000000
# 高亮前景颜色(输入字符颜色)
HighlightColor=#000000
# 输入字符背景颜色
HighlightBackgroundColor=#ffffff
# 
Spacing=3

[InputPanel/TextMargin]
# 候选字对左边距
Left=7
# 候选字对右边距
Right=7
# 候选字向上边距
Top=6
# 候选字向下边距
Bottom=6

[InputPanel/Background]
Color=#ffffff
BorderColor=#00000030
BorderWidth=1

[InputPanel/Background/Margin]
Left=2
Right=2
Top=2
Bottom=2

[Menu/Background]
Color=#ffffff

[Menu/Background/Margin]
Left=2
Right=2
Top=2
Bottom=2

[Menu/ContentMargin]
Left=2
Right=2
Top=2
Bottom=2

[Menu/Highlight]
Color=#000000

[Menu/Highlight/Margin]
Left=10
Right=10
